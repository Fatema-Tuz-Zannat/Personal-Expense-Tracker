name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # or whatever version you're using

      - name: ğŸ§¹ Clear npm cache (optional but helpful)
        run: npm cache clean --force

      - name: ğŸ“¦ Install dependencies âœ…
        run: npm ci

      - name: ğŸ—ï¸ Build the project âœ…
        run: npm run build

      - name: ğŸ”¥ Deploy to Firebase Hosting âœ…
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PERSONAL_EXPENSE_TRACKER_1C190 }}"
          channelId: live
          projectId: personal-expense-tracker-1c190  
